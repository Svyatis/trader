<style>
    .ngCart.cart span[ng-click] {
        cursor: pointer;
    }
    .ngCart.cart .glyphicon.disabled {
        color:#aaa;
    }
</style>

<div class="table-responsive col-lg-12 text-center" role="alert" ng-show="ngCart.getTotalItems() === 0">
    <br>
    Ваш кошик пустий.
    <br><br>
</div>

<div class="table-responsive col-lg-12" ng-show="ngCart.getTotalItems() > 0">

    <table class="table table-striped ngCart cart">

        <thead>
        <tr>
            <th></th>
            <th>Название</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Общая сумма</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>Общая сумма всех товаров:</td>
            <td>{{ ngCart.totalCost() | currency: '₴ ' }} грн.</td>
        </tr>
        </tfoot>
        <tbody>
        <tr ng-repeat="item in ngCart.getCart().items track by $index">
            <td><span ng-click="ngCart.removeItemById(item.getId())" class="glyphicon glyphicon-remove"></span></td>

            <td>{{ item.getName() }}</td>
            <td id="cartSetQuantity"><span class="glyphicon glyphicon-minus"
                      ng-class="{'disabled':item.getQuantity()-item.getQuantityMin() < item.getQuantityMin()}"
                      ng-click="item.setQuantity(-item.getQuantityMin(), true)"></span>&nbsp;&nbsp;
                {{ item.getQuantity() | number }}&nbsp;&nbsp;
                <span class="glyphicon glyphicon-plus"
                      ng-class="{'disabled':item.getQuantity()+item.getQuantityMin() > item.getQuantityMax()}"
                      ng-click="item.setQuantity(item.getQuantityMin(), true)"></span></td>
            <td>{{ item.getPrice() | currency: '₴ '}} грн.</td>
            <td>{{ item.getTotal() | currency: '₴ '}} грн.</td>
        </tr>
        </tbody>
    </table>
</div>
