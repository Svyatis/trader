<div class="text-center">Макароны</div>
<div class="col-md-9 col-sm-9 productsComponent">
    <div class="products col-md-3 col-sm-3" ng-repeat="mac in $ctrl.main.grocery | filter: {type: 'macaroni'}">
        <img src="images/pic2.jpg" alt="" class="center-block"/>

        <div id="productsDescription">
            <h4>{{mac.name}}</h4>
            <span>Код товара: U22794</span>
            <p>{{mac.price | currency: '₴ '}} грн.</p>
        </div>

        <div id="productsAddToCartSection">
            <ngcart-addtocart id="{{ mac.id }}"
                              name="{{ mac.name }}"
                              price="{{ mac.price }}"
                              quantity="{{ mac.min_quantity }}"
                              quantity-min="{{ mac.min_quantity }}"
                              quantity-max="{{ mac.max_quantity }}">
                Add to Cart
            </ngcart-addtocart>
        </div>
    </div>
</div>
