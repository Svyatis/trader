<div class="col-md-3 col-sm-3 productsNavComponent text-center center-block">
    <div class="navBlock">
    <span class="col-md-12 winesNavHeader">Вина</span>
        <a ui-sref="products.wines.sparkling" ui-sref-active="current-page-item">Игристые</a>
        <a ui-sref="products.wines.dry" ui-sref-active="current-page-item">Сухие</a>
        <a ui-sref="products.wines.sweet" ui-sref-active="current-page-item">Полусладкие</a>
    </div>

    <div class="navBlock">
    <span class="col-md-12 winesNavHeader">Поиск</span>
        <input type="text" name="search">
        <br><br>
        <input type="submit" class="btn" value="Поиск">
    </div>

    <div class="navBlock">
    <span class="col-md-12 winesNavHeader">Фильтры</span>
        <h4>Фильтровать по цене:</h4>
        <input title="min-price" type="number" min="0" value="0">
    </div>

</div>

<ui-view>
    <div class="col-md-9 col-sm-9 productsComponent">
            <div class="products col-md-3 col-sm-3" ng-repeat="wine in $ctrl.main.wines">
                <img src="images/pic2.jpg" alt="" class="center-block"/>

                <div id="productsDescription">
                <h4>{{wine.name}}</h4>
                <span>Код товара: U22794</span>
                <p>{{wine.price | currency: '₴ '}} грн.</p>
                </div>

                <div id="productsAddToCartSection">
                    <ngcart-addtocart id="{{ wine.id }}"
                                      name="{{ wine.name }}"
                                      price="{{ wine.price }}"
                                      quantity="{{ wine.min_quantity }}"
                                      quantity-min="{{ wine.min_quantity }}"
                                      quantity-max="{{ wine.max_quantity }}">
                        Add to Cart
                    </ngcart-addtocart>
                </div>
            </div>
    </div>
</ui-view>
