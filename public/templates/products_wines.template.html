<div class="col-md-3 col-sm-3 productsNavComponent text-center center-block">
    <div class="navBlock">
    <span class="col-md-12 winesNavHeader">Вина</span>
        <a ui-sref="products.wines.sparkling" ui-sref-active="current-page-item">Игристые</a>
        <a ui-sref="products.wines.dry" ui-sref-active="current-page-item">Сухие</a>
        <a ui-sref="products.wines.semisweet" ui-sref-active="current-page-item">Полусладкие</a>
    </div>

    <div class="navBlock">
    <span class="col-md-12 winesNavHeader">Поиск</span>
        <input type="text" name="search">
        <br><br>
        <input type="submit" class="btn" value="Поиск">
    </div>

    <div class="navBlock">
    <span class="col-md-12 winesNavHeader">Фильтры</span>
        <h4>Фильтровать по цене:</h4>
        <input title="min-price" type="number" min="0" value="0">
    </div>

</div>

<ui-view>
    <div class="col-md-9 col-sm-9 productsComponent">
        <div class="products col-md-3 col-sm-3" ng-repeat="item in $ctrl.items">
            <img ng-src="{{$ctrl.main.path + 'get_image/' + item.id}}" alt="" class="center-block"
                 ui-sref="products.detailed({id: item.id})"/>

            <div class="productsDescription" ui-sref="products.detailed({id: item.id})">
            <h4>{{item.name}}</h4>
            <span>Код товара: U22794</span>
            <p>{{item.price | currency: '₴ '}} грн.</p>
            </div>

            <div class="productsAddToCartSection">
                <ngcart-addtocart id="{{ item.id }}"
                                  name="{{ item.name }}"
                                  price="{{ item.price }}"
                                  quantity="{{ item.min_quantity }}"
                                  quantity-min="{{ item.min_quantity }}"
                                  quantity-max="{{ item.max_quantity }}">
                    Add to Cart
                </ngcart-addtocart>
            </div>
        </div>
    </div>

    <div class="text-center">
        <!-- pager -->
        <ul ng-if="$ctrl.pager.pages.length" class="pagination">
            <li ng-class="{disabled:$ctrl.pager.currentPage === 1}">
                <a ng-click="$ctrl.setPage(1)">First</a>
            </li>
            <li ng-class="{disabled:$ctrl.pager.currentPage === 1}">
                <a ng-click="$ctrl.setPage($ctrl.pager.currentPage - 1)">Previous</a>
            </li>
            <li ng-repeat="page in $ctrl.pager.pages" ng-class="{active:$ctrl.pager.currentPage === page}">
                <a ng-click="$ctrl.setPage(page)">{{page}}</a>
            </li>
            <li ng-class="{disabled:$ctrl.pager.currentPage === $ctrl.pager.totalPages}">
                <a ng-click="$ctrl.setPage($ctrl.pager.currentPage + 1)">Next</a>
            </li>
            <li ng-class="{disabled:$ctrl.pager.currentPage === $ctrl.pager.totalPages}">
                <a ng-click="$ctrl.setPage($ctrl.pager.totalPages)">Last</a>
            </li>
        </ul>
    </div>

</ui-view>
