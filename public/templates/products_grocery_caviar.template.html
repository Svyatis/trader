<div class="text-center">Икра</div>
<div class="col-md-9 col-sm-9 productsComponent">
    <div class="products col-md-3 col-sm-3" ng-repeat="caviar in $ctrl.main.grocery | filter: {type: 'caviar'}">
        <img src="images/pic2.jpg" alt="" class="center-block"/>

        <div id="productsDescription">
            <h4>{{caviar.name}}</h4>
            <span>Код товара: U22794</span>
            <p>{{caviar.price | currency: '₴ '}} грн.</p>
        </div>

        <div id="productsAddToCartSection">
            <ngcart-addtocart id="{{ caviar.id }}"
                              name="{{ caviar.name }}"
                              price="{{ caviar.price }}"
                              quantity="{{ caviar.min_quantity }}"
                              quantity-min="{{ caviar.min_quantity }}"
                              quantity-max="{{ caviar.max_quantity }}">
                Add to Cart
            </ngcart-addtocart>
        </div>
    </div>
</div>
